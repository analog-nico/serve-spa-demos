<form role="form" name="myForm">
  <div class="form-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
    <label>Name</label>
    <input type="text" class="form-control" name="name" ng-model="project.name" required>
    <p ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-block">
        Required {{myForm.name.$pristine}}</p>
  </div>

  <div class="form-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
    <label>Website</label>
    <input type="url" class="form-control" name="site" ng-model="project.site" required>
    <p ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-block">
        Required</p>
    <p ng-show="myForm.site.$error.url" class="help-block">
        Not a URL</p>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea name="description" class="form-control" ng-model="project.description"></textarea>
  </div>

  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="project._id" class="btn btn-danger">Delete</button>
</form>
